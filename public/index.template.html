<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--METADATA-->
    <link rel="shortcut icon" type="image/png" href="/public/img/favicon.png" />
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js')
                .then(function () {})
                .catch(function (err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <style>
        /* placing splash screen CSS styling here instead of global.css because global.css is loaded after few secs of page load which leads to content behind splash screen being visible sometimes */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            transition: background-color 0.5s ease;
        }

        .err-text {
            opacity: 0;
            margin-top: -2rem;
            line-height: 5rem;
            transition: all 0.5s ease;
        }

        .hideOnError {
            transition: all 0.3s;
        }

        .error {
            background-color: #DC4A4F!important;
        }

        .error .err-text {
            opacity: 1!important;
            margin-top: 0;
        }

        .error .hideOnError {
            opacity: 0;
            margin-top: 10rem;
        }
    </style>
    <canvas id="main-bg"></canvas>
    <link rel="stylesheet" href="/public/css/global.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <div id='splashScreen'>
        <div style='margin:0 auto'>
            <h2 class='err-text'>TEXT</h2>
            <div class="hideOnError">
                <h2>INITIALIZING AWESOMENESS</h2>
                <div class='spinner'></div>
            </div>
        </div>
    </div>
    <div id='main'>
        <!--REACTSTRING-->
    </div>
    <script>
        window.initialData = '<!--InitialData-->';
    </script>
